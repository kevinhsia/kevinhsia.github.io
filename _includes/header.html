<header class="header">
  <div class="content-wrapper">
    <div class="header__wrapper">
      <a class="header__logo" href="{{ site.baseurl }}/"></a>
      <nav class="header__nav">
        {% assign nav_sorted = (site.pages | sort: 'nav-position') %}
        {% for my_page in nav_sorted %}
          {% if my_page.title %}
          <a class="header__nav-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
      </nav>
      <a href="#" class="header__mobile-menu-toggle">
        MENU
      </a>
    </div>
  </div>
</header>
